{% extends "base.html" %}

{% block pageTitle %}
  <CENTER><h3> Course List </h3></CENTER>
{% endblock %}

{% block pageNavigation %}
	
{% endblock %}
 
{% block pageBody %}
<CENTER>	
	{% if success %}
	
	    <table border="0" padding="2" cellspacing="15" height='300px'>
	    <tr>
		<th align="center">ID</td>
		<th align="center">Path</td>
		
		</tr>
       
 		{% for val in list %} 
  	        	<tr>
  				<td align="left"> {{ val.team }} </td>
  				<td align="left"> <a href="{% url 'mysite.users.views.exthome' val.path %}" style="text-decoration: none">   &nbsp;  {{ val.path }}</a> </td>
  				
  				
  				</tr>
		{% endfor %}

		</table>
	{% endif %}
</CENTER>
	
{% endblock %}
